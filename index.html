<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="container">
    <h1>cssBayan</h1>
    <div class="accordeon">
      <div class="accordeon-item">
        <input type="radio" name="memes" id="meme1" class="accordeon_input" checked="checke">
        <label for="meme1">
          <div class="accordeon-item_header">
            <h2 class="meme_name">Cross-check</h2>
            <img src="assets/cross.png"  alt="cross" class="cross">
          </div>
          <img src="assets/crosscheck.png" alt="crosscheck meme" class="meme_img">
        </label>
      </div>

      <div class="accordeon-item">
        <input type="radio" name="memes" id="meme2" class="accordeon_input">
        <label for="meme2">
          <div class="accordeon-item_header">

            <img src="assets/cross.png"  alt="cross" class="cross">
          </div>
          <img src="assets/deadline.png" alt="crosscheck meme" class="meme_img">
        </label>
      </div>

      <div class="accordeon-item">
        <input type="radio" name="memes" id="meme3" class="accordeon_input">
        <label for="meme3">
          <div class="accordeon-item_header">
            <h2 class="meme_name">RSS experience</h2>
            <img src="assets/cross.png" alt="cross" class="cross">
          </div>
          <img src="assets/rss.png" alt="crosscheck meme" class="meme_img">
        </label>
      </div>

      <div class="accordeon-item">
        <input type="radio" name="memes" id="meme4" class="accordeon_input">
        <label for="meme4">
          <div class="accordeon-item_header">
            <h2 class="meme_name">Typical tests</h2>
            <img src="assets/cross.png" alt="cross" class="cross">
          </div>
          <img src="assets/test_tasks.png" alt="crosscheck meme" class="meme_img">
        </label>
      </div>

      <div class="accordeon-item">
        <input type="radio" name="memes" id="meme5" class="accordeon_input">
        <label for="meme5">
          <div class="accordeon-item_header">
            <h2 class="meme_name">First team task be like</h2>
            <img src="assets/cross.png" alt="cross" class="cross">
          </div>
          <img src="assets/timelines.png" alt="crosscheck meme" class="meme_img">
        </label>
      </div>

  <footer>RSS: 2023</footer>

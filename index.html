<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="container">
    <div class="accordeon">
      <div class="accordeon_item">
        <h2 class="meme_name">Cross-check</h2>
        <input type="checkbox" id="meme1">
        <img src="assets/crosscheck.png" alt="crosscheck meme" class="meme_img">
      </div>
      <div class="accordeon_item">
        <h2 class="meme_name">Deadline</h2>
        <input type="checkbox" id="meme2">
        <img src="assets/deadline.png" alt="deadline" class="meme_img">
      </div>
      <div class="accordeon_item">
        <h2 class="meme_name">RSS experience</h2>
        <input type="checkbox" id="meme3">
        <img src="assets/rss.png" alt="rss experience" class="meme_img">
      </div>
      <div class="accordeon_item">
        <h2 class="meme_name">RSS tests</h2>
        <input type="checkbox" id="meme4">
        <img src="assets/test_tasks.png" alt="tests" class="meme_img">
      </div>
      <div class="accordeon_item">
        <h2 class="meme_name">1 team task be like</h2>
        <input type="checkbox" id="meme5">
        <img src="assets/timelines.png" alt="team task" class="meme_img">
      </div>
    </div>
  </div>
</body>
</html>
